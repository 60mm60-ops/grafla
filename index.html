<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafla - グラデーションジェネレーター</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo-area">
                <i class="fas fa-palette"></i>
                <h1>Grafla</h1>
            </div>
            <nav class="main-nav">
                <button class="nav-btn active" data-target="panel-colors">
                    <i class="fas fa-swatchbook"></i>
                    <span>カラー</span>
                </button>
                <button class="nav-btn" data-target="panel-settings">
                    <i class="fas fa-sliders-h"></i>
                    <span>設定</span>
                </button>
                <button class="nav-btn" data-target="panel-presets">
                    <i class="fas fa-history"></i>
                    <span>履歴・プリセット</span>
                </button>
                <button class="nav-btn" data-target="panel-export">
                    <i class="fas fa-file-export"></i>
                    <span>書き出し</span>
                </button>
            </nav>
        </aside>

        <main class="content-area">
            <div class="preview-panel">
                <div id="gradientPreview" class="gradient-preview"></div>
            </div>
            
            <div class="controls-panel">
                <div id="panel-colors" class="control-panel active">
                    <div class="panel-section">
                        <div class="panel-header">
                            <h3 class="panel-title"><i class="fas fa-fill-drip"></i> カラーコントローラー</h3>
                            <button class="mini-btn" onclick="addColorStop()">
                                <i class="fas fa-plus"></i>
                                ストップ追加
                            </button>
                        </div>
                        <div id="colorStopsContainer"></div>
                    </div>
                </div>

                <div id="panel-settings" class="control-panel">
                    <div class="panel-section">
                        <div class="panel-header">
                            <h3 class="panel-title"><i class="fas fa-cogs"></i> グラデーション設定</h3>
                        </div>
                        <div class="control-group">
                            <label class="control-label">グラデーションタイプ</label>
                            <div class="button-group">
                                <button class="type-btn gradient-type active" data-type="linear">
                                    <i class="fas fa-arrows-alt-h"></i>
                                    線形
                                </button>
                                <button class="type-btn gradient-type" data-type="radial">
                                    <i class="fas fa-bullseye"></i>
                                    放射状
                                </button>
                                <button class="type-btn gradient-type" data-type="conic">
                                    <i class="fas fa-braille"></i>
                                    円錐形
                                </button>
                            </div>
                        </div>

                        <div class="control-group" id="linearControls">
                            <label class="control-label">角度・開始点</label>
                            <div id="directionControl" class="direction-control">
                                <div id="directionHandle" class="direction-handle"></div>
                            </div>
                            <div class="slider-group">
                                <input type="range" id="angleSlider" class="slider" min="0" max="360" value="135">
                                <span class="slider-value" id="angleValue">135°</span>
                            </div>
                        </div>

                        <div id="radialControls" class="radial-controls hidden">
                            <div class="control-group">
                                <label class="control-label">形状</label>
                                <select id="radialShapeSelect" class="select-field">
                                    <option value="circle">円形</option>
                                    <option value="ellipse">楕円形</option>
                                </select>
                            </div>
                            <div class="control-group">
                                <label class="control-label">中心X</label>
                                <div class="slider-group">
                                    <input type="range" id="radialCenterX" class="slider" min="0" max="100" value="50">
                                    <span class="slider-value" id="radialCenterXValue">50%</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">中心Y</label>
                                <div class="slider-group">
                                    <input type="range" id="radialCenterY" class="slider" min="0" max="100" value="50">
                                    <span class="slider-value" id="radialCenterYValue">50%</span>
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">全体透明度</label>
                            <div class="slider-group">
                                <input type="range" id="globalOpacity" class="slider" min="0" max="100" value="100">
                                <span class="slider-value" id="opacityValue">100%</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">エフェクト</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" id="animateGradient"> アニメーション</label>
                                <label><input type="checkbox" id="noiseOverlay"> ノイズ</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="panel-presets" class="control-panel">
                    <div class="manual-save-section">
                        <h4><i class="fas fa-save"></i> 手動保存</h4>
                        <div class="save-controls">
                            <input type="text" id="saveNameInput" class="save-name-input" placeholder="グラデーション名（任意）">
                            <button class="mini-btn success" onclick="manualSaveGradient()">
                                <i class="fas fa-save"></i>
                                保存
                            </button>
                        </div>
                    </div>

                    <div class="panel-section">
                        <div class="panel-header">
                            <h3 class="panel-title"><i class="fas fa-bookmark"></i> プリセット</h3>
                        </div>
                        <div id="presetsGrid" class="preset-grid"></div>
                    </div>

                    <div class="panel-section">
                        <div class="panel-header">
                            <h3 class="panel-title"><i class="fas fa-history"></i> 履歴</h3>
                            <div class="history-controls">
                                <button class="mini-btn" onclick="sortHistoryByFavorites()">
                                    <i class="fas fa-star"></i>
                                    お気に入り順
                                </button>
                                <button class="mini-btn danger" onclick="clearHistory()">
                                    <i class="fas fa-trash"></i>
                                    全削除
                                </button>
                            </div>
                        </div>
                        <div id="historyGrid" class="history-grid"></div>
                    </div>
                </div>

                <div id="panel-export" class="control-panel">
                    <div class="panel-section">
                        <div class="panel-header">
                            <h3 class="panel-title"><i class="fas fa-file-export"></i> 書き出し</h3>
                        </div>
                        <div class="export-buttons">
                            <button class="action-btn" onclick="copyCSSCode()">
                                <i class="fas fa-code"></i>
                                CSSをコピー
                            </button>
                            <div class="image-export-grid">
                                <button class="action-btn" onclick="exportAsImage('png')">
                                    <i class="fas fa-image"></i>
                                    PNG
                                </button>
                                <button class="action-btn" onclick="exportAsImage('jpeg')">
                                    <i class="fas fa-image"></i>
                                    JPEG
                                </button>
                            </div>
                        </div>
                        <textarea id="cssOutput" class="css-output" readonly></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
