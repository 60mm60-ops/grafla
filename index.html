<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グラデヒント - プロ仕様グラデーション作成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr 320px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 1px;
            background: #333;
        }

        .header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #444;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #444;
            border-color: #666;
        }

        .btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .sidebar-left {
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 20px;
        }

        .main-canvas {
            background: #111;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .canvas-toolbar {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .canvas-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .gradient-preview {
            flex: 1;
            margin: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            min-height: 400px;
            border: 2px solid #333;
            overflow: hidden;
        }

        .gradient-preview.fullscreen {
            margin: 0;
            border-radius: 0;
            border: none;
        }

        .preview-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .preview-overlay:hover {
            opacity: 1;
        }

        .preview-info {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .sidebar-right {
            background: #1a1a1a;
            border-left: 1px solid #333;
            overflow-y: auto;
            padding: 20px;
        }

        .panel {
            background: #222;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            font-weight: 600;
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-content {
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
            font-size: 13px;
        }

        .control-input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            color: #fff;
            font-size: 14px;
        }

        .control-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #333;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .slider-value {
            min-width: 50px;
            text-align: center;
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #ccc;
        }

        .color-stops-section {
            max-height: 400px;
            overflow-y: auto;
        }

        .color-stop {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        .color-stop-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .color-stop-title {
            font-size: 12px;
            font-weight: 600;
            color: #aaa;
        }

        .color-stop-actions {
            display: flex;
            gap: 5px;
        }

        .mini-btn {
            background: #444;
            border: none;
            border-radius: 4px;
            padding: 4px 6px;
            color: #fff;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .mini-btn:hover {
            background: #555;
        }

        .mini-btn.danger {
            background: #d32f2f;
        }

        .mini-btn.danger:hover {
            background: #f44336;
        }

        .color-input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-picker {
            width: 40px;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        .color-picker::-webkit-color-swatch {
            border: 2px solid #444;
            border-radius: 4px;
        }

        .hex-input {
            flex: 1;
            background: #000;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
        }

        .position-opacity-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .gradient-types {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .gradient-type {
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            font-size: 11px;
            text-align: center;
            transition: all 0.2s;
        }

        .gradient-type.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .preset-item {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .preset-item:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .export-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .export-btn {
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            padding: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
        }

        .export-btn:hover {
            background: #444;
            transform: translateY(-1px);
        }

        .css-output {
            background: #000;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #e6edf3;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .copy-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 6px;
            padding: 10px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .history-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
        }

        .history-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
        }

        .direction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .direction-btn {
            aspect-ratio: 1;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .direction-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .direction-btn:hover {
            background: #444;
        }

        .direction-btn.active:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .advanced-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .noise-overlay {
            position: absolute;
            inset: 0;
            opacity: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.05) 0%, transparent 50%),
                linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.02) 50%, transparent 75%);
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .gradient-preview.noise .noise-overlay {
            opacity: 1;
        }

        .blend-mode-select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            color: #fff;
            font-size: 12px;
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .toast.show {
            transform: translateX(0);
            display: block;
        }

        .gradient-animation {
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 300px 1fr 280px;
            }
        }

        @media (max-width: 968px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto auto 1fr;
            }
            
            .sidebar-left {
                order: 2;
                max-height: 300px;
            }
            
            .main-canvas {
                order: 3;
                min-height: 300px;
            }
            
            .sidebar-right {
                order: 4;
                max-height: 400px;
            }
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }

        .color-harmony-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .harmony-colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .harmony-color {
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .harmony-color:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .ai-suggestion {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .ai-suggestion-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: 600;
            font-size: 12px;
        }

        .suggestion-colors {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }

        .suggestion-color {
            height: 25px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .suggestion-color:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">グラデヒント</div>
            <div class="header-controls">
                <button class="btn" onclick="newProject()">新規プロジェクト</button>
                <button class="btn" onclick="importGradient()">インポート</button>
                <button class="btn primary" onclick="exportProject()">プロジェクト保存</button>
            </div>
        </header>

        <aside class="sidebar-left">
            <div class="panel">
                <div class="panel-header">
                    グラデーションタイプ
                </div>
                <div class="panel-content">
                    <div class="gradient-types">
                        <div class="gradient-type active" data-type="linear">リニア</div>
                        <div class="gradient-type" data-type="radial">放射状</div>
                        <div class="gradient-type" data-type="conic">円錐</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    方向設定
                </div>
                <div class="panel-content">
                    <div class="direction-grid">
                        <div class="direction-btn" data-direction="315deg">↖</div>
                        <div class="direction-btn" data-direction="0deg">↑</div>
                        <div class="direction-btn" data-direction="45deg">↗</div>
                        <div class="direction-btn" data-direction="270deg">←</div>
                        <div class="direction-btn active" data-direction="135deg">●</div>
                        <div class="direction-btn" data-direction="90deg">→</div>
                        <div class="direction-btn" data-direction="225deg">↙</div>
                        <div class="direction-btn" data-direction="180deg">↓</div>
                        <div class="direction-btn" data-direction="45deg">↘</div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">カスタム角度</label>
                        <div class="slider-group">
                            <input type="range" class="slider" id="angleSlider" min="0" max="360" value="135">
                            <span class="slider-value" id="angleValue">135°</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    AI カラー提案
                    <span class="tooltip" data-tooltip="AIが調和する色を提案します">?</span>
                </div>
                <div class="panel-content">
                    <div class="ai-suggestion">
                        <div class="ai-suggestion-header">
                            ⭐ おすすめカラー
                        </div>
                        <div class="suggestion-colors" id="aiSuggestions">
                            <!-- AI suggestions will be populated here -->
                        </div>
                    </div>
                    
                    <div class="color-harmony-section">
                        <label class="control-label">カラーハーモニー</label>
                        <select class="control-input" id="harmonyType">
                            <option value="complementary">補色</option>
                            <option value="analogous">類似色</option>
                            <option value="triadic">トライアド</option>
                            <option value="monochromatic">モノクロマティック</option>
                        </select>
                        <div class="harmony-colors" id="harmonyColors">
                            <!-- Harmony colors will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    プリセット
                </div>
                <div class="panel-content">
                    <div class="presets-grid" id="presetsGrid">
                        <!-- Presets will be populated here -->
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-canvas">
            <div class="canvas-toolbar">
                <div class="canvas-controls">
                    <label class="control-label">サイズプリセット:</label>
                    <select class="control-input" id="sizePreset" style="width: auto; min-width: 120px;">
                        <option value="custom">カスタム</option>
                        <option value="1920x1080">Full HD (1920×1080)</option>
                        <option value="1080x1080">Instagram正方形 (1080×1080)</option>
                        <option value="1080x1920">Instagram縦 (1080×1920)</option>
                        <option value="1200x630">Facebook (1200×630)</option>
                        <option value="1024x768">iPad (1024×768)</option>
                    </select>
                    
                    <div class="control-group" style="margin: 0;">
                        <input type="checkbox" id="animateGradient">
                        <label for="animateGradient" class="control-label" style="margin: 0 0 0 5px;">アニメーション</label>
                    </div>
                    
                    <div class="control-group" style="margin: 0;">
                        <input type="checkbox" id="noiseOverlay">
                        <label for="noiseOverlay" class="control-label" style="margin: 0 0 0 5px;">ノイズ効果</label>
                    </div>
                </div>
                
                <button class="btn primary" onclick="generateRandomGradient()">ランダム生成</button>
            </div>
            
            <div class="gradient-preview" id="gradientPreview">
                <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
                <div class="noise-overlay"></div>
                <div class="preview-overlay">
                    <div class="preview-info">
                        <h3>グラデーションプレビュー</h3>
                        <p>クリックしてフルスクリーン表示</p>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="panel">
                <div class="panel-header">
                    カラーストップ
                    <button class="btn" onclick="addColorStop()" style="padding: 4px 8px; font-size: 11px;">+ 追加</button>
                </div>
                <div class="panel-content">
                    <div class="color-stops-section" id="colorStopsContainer">
                        <!-- Color stops will be populated here -->
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    詳細設定
                </div>
                <div class="panel-content">
                    <div class="control-group">
                        <label class="control-label">ブレンドモード</label>
                        <select class="blend-mode-select" id="blendMode">
                            <option value="normal">ノーマル</option>
                            <option value="multiply">乗算</option>
                            <option value="screen">スクリーン</option>
                            <option value="overlay">オーバーレイ</option>
                            <option value="soft-light">ソフトライト</option>
                            <option value="hard-light">ハードライト</option>
                            <option value="color-dodge">カラー覆い焼き</option>
                            <option value="color-burn">カラー焼き込み</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">全体透明度</label>
                        <div class="slider-group">
                            <input type="range" class="slider" id="globalOpacity" min="0" max="100" value="100">
                            <span class="slider-value" id="opacityValue">100%</span>
                        </div>
                    </div>
                    
                    <div class="advanced-controls">
                        <div class="control-group">
                            <label class="control-label">コントラスト</label>
                            <div class="slider-group">
                                <input type="range" class="slider" id="contrastSlider" min="50" max="150" value="100">
                                <span class="slider-value" id="contrastValue">100%</span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">彩度</label>
                            <div class="slider-group">
                                <input type="range" class="slider" id="saturationSlider" min="0" max="200" value="100">
                                <span class="slider-value" id="saturationValue">100%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    エクスポート
                </div>
                <div class="panel-content">
                    <div class="export-options">
                        <button class="export-btn" onclick="exportAsCSS()">CSS</button>
                        <button class="export-btn" onclick="exportAsSCSS()">SCSS</button>
                        <button class="export-btn" onclick="exportAsImage()">画像</button>
                        <button class="export-btn" onclick="exportAsSVG()">SVG</button>
                    </div>
                    
                    <div class="css-output" id="cssOutput">background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);</div>
                    <button class="copy-btn" onclick="copyCSSCode()">CSSをコピー</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    履歴
                    <button class="btn" onclick="clearHistory()" style="padding: 4px 8px; font-size: 11px;">クリア</button>
                </div>
                <div class="panel-content">
                    <div class="history-grid" id="historyGrid">
                        <!-- History items will be populated here -->
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div class="toast" id="toast">コピーしました！</div>

    <script>
        // Global variables
        let colorStops = [
            { color: '#667eea', position: 0, opacity: 1, id: 1 },
            { color: '#764ba2', position: 100, opacity: 1, id: 2 }
        ];

        let nextId = 3;
        let gradientHistory = JSON.parse(localStorage.getItem('gradientHistory') || '[]');
        let currentGradientType = 'linear';
        let currentDirection = '135deg';
        let isFullscreen = false;
        let currentBlendMode = 'normal';
        let globalOpacity = 100;
        let contrast = 100;
        let saturation = 100;

        // AI Color suggestions
        const colorPalettes = [
            ['#ff6b6b', '#ee5a24', '#ffa726', '#ffca28', '#26a69a'],
            ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'],
            ['#43e97b', '#38f9d7', '#7c4dff', '#448aff', '#18ffff'],
            ['#fa709a', '#fee140', '#ffd89b', '#19547b', '#ffd89b'],
            ['#a8edea', '#fed6e3', '#d299c2', '#fef9d7', '#dee5d4']
        ];

        const presetGradients = [
            { name: 'Ocean Breeze', stops: [{color:'#667eea',position:0},{color:'#764ba2',position:100}], direction: '135deg' },
            { name: 'Sunset Glow', stops: [{color:'#fa709a',position:0},{color:'#fee140',position:100}], direction: '135deg' },
            { name: 'Forest Mist', stops: [{color:'#134e5e',position:0},{color:'#71b280',position:100}], direction: '180deg' },
            { name: 'Purple Dream', stops: [{color:'#667eea',position:0},{color:'#f093fb',position:50},{color:'#764ba2',position:100}], direction: '45deg' },
            { name: 'Mint Fresh', stops: [{color:'#00b09b',position:0},{color:'#96c93d',position:100}], direction: '90deg' },
            { name: 'Cherry Blossom', stops: [{color:'#ff9a9e',position:0},{color:'#fecfef',position:50},{color:'#fad0c4',position:100}], direction: '135deg' }
        ];

        // DOM elements
        let gradientPreview, cssOutput, toast, colorStopsContainer, historyGrid;

        // Initialize
        function init() {
            gradientPreview = document.getElementById('gradientPreview');
            cssOutput = document.getElementById('cssOutput');
            toast = document.getElementById('toast');
            colorStopsContainer = document.getElementById('colorStopsContainer');
            historyGrid = document.getElementById('historyGrid');

            setupEventListeners();
            renderColorStops();
            updateGradient();
            renderHistory();
            generateAISuggestions();
            renderPresets();
            generateHarmonyColors();
        }

        // Event listeners
        function setupEventListeners() {
            // Gradient type selection
            document.querySelectorAll('.gradient-type').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.gradient-type').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentGradientType = e.target.dataset.type;
                    updateGradient();
                });
            });

            // Direction buttons
            document.querySelectorAll('.direction-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.direction-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentDirection = e.target.dataset.direction;
                    document.getElementById('angleSlider').value = parseInt(currentDirection);
                    document.getElementById('angleValue').textContent = currentDirection;
                    updateGradient();
                });
            });

            // Angle slider
            const angleSlider = document.getElementById('angleSlider');
            angleSlider.addEventListener('input', (e) => {
                currentDirection = e.target.value + 'deg';
                document.getElementById('angleValue').textContent = currentDirection;
                updateGradient();
            });

            // Advanced controls
            document.getElementById('blendMode').addEventListener('change', (e) => {
                currentBlendMode = e.target.value;
                updateGradient();
            });

            document.getElementById('globalOpacity').addEventListener('input', (e) => {
                globalOpacity = e.target.value;
                document.getElementById('opacityValue').textContent = e.target.value + '%';
                updateGradient();
            });

            document.getElementById('contrastSlider').addEventListener('input', (e) => {
                contrast = e.target.value;
                document.getElementById('contrastValue').textContent = e.target.value + '%';
                updateGradient();
            });

            document.getElementById('saturationSlider').addEventListener('input', (e) => {
                saturation = e.target.value;
                document.getElementById('saturationValue').textContent = e.target.value + '%';
                updateGradient();
            });

            // Animation and noise
            document.getElementById('animateGradient').addEventListener('change', (e) => {
                if (e.target.checked) {
                    gradientPreview.classList.add('gradient-animation');
                } else {
                    gradientPreview.classList.remove('gradient-animation');
                }
            });

            document.getElementById('noiseOverlay').addEventListener('change', (e) => {
                if (e.target.checked) {
                    gradientPreview.classList.add('noise');
                } else {
                    gradientPreview.classList.remove('noise');
                }
            });

            // Harmony type change
            document.getElementById('harmonyType').addEventListener('change', generateHarmonyColors);
        }

        // Color stop management
        function addColorStop() {
            const newPosition = Math.random() * 100;
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            colorStops.push({
                color: randomColor,
                position: newPosition,
                opacity: 1,
                id: nextId++
            });

            renderColorStops();
            updateGradient();
        }

        function removeColorStop(id) {
            if (colorStops.length > 2) {
                colorStops = colorStops.filter(stop => stop.id !== id);
                renderColorStops();
                updateGradient();
            }
        }

        function updateColorStop(id, property, value) {
            const stop = colorStops.find(s => s.id === id);
            if (stop) {
                stop[property] = value;
                updateGradient();
                if (property === 'color') {
                    renderColorStops();
                    generateHarmonyColors();
                }
            }
        }

        function renderColorStops() {
            colorStopsContainer.innerHTML = colorStops.map((stop, index) => `
                <div class="color-stop">
                    <div class="color-stop-header">
                        <span class="color-stop-title">カラー ${index + 1}</span>
                        <div class="color-stop-actions">
                            <button class="mini-btn" onclick="duplicateColorStop(${stop.id})">複製</button>
                            ${colorStops.length > 2 ? `<button class="mini-btn danger" onclick="removeColorStop(${stop.id})">削除</button>` : ''}
                        </div>
                    </div>
                    <div class="color-input-row">
                        <input type="color" class="color-picker" value="${stop.color}" 
                               onchange="updateColorStop(${stop.id}, 'color', this.value)">
                        <input type="text" class="hex-input" value="${stop.color}" 
                               oninput="updateColorStop(${stop.id}, 'color', this.value)" placeholder="#FF0000">
                    </div>
                    <div class="position-opacity-grid">
                        <div class="control-group">
                            <label class="control-label">位置</label>
                            <div class="slider-group">
                                <input type="range" class="slider" min="0" max="100" value="${stop.position}"
                                       oninput="updateColorStop(${stop.id}, 'position', parseInt(this.value))">
                                <span class="slider-value">${stop.position}%</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">透明度</label>
                            <div class="slider-group">
                                <input type="range" class="slider" min="0" max="100" value="${stop.opacity * 100}"
                                       oninput="updateColorStop(${stop.id}, 'opacity', this.value / 100)">
                                <span class="slider-value">${Math.round(stop.opacity * 100)}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function duplicateColorStop(id) {
            const stop = colorStops.find(s => s.id === id);
            if (stop) {
                const newStop = {
                    ...stop,
                    id: nextId++,
                    position: Math.min(100, stop.position + 10)
                };
                colorStops.push(newStop);
                renderColorStops();
                updateGradient();
            }
        }

        // Gradient generation
        function updateGradient() {
            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
            
            const stopStrings = sortedStops.map(stop => {
                const rgba = hexToRgba(stop.color, stop.opacity);
                return `${rgba} ${stop.position}%`;
            });

            let gradientCSS;
            switch(currentGradientType) {
                case 'linear':
                    gradientCSS = `linear-gradient(${currentDirection}, ${stopStrings.join(', ')})`;
                    break;
                case 'radial':
                    gradientCSS = `radial-gradient(circle, ${stopStrings.join(', ')})`;
                    break;
                case 'conic':
                    gradientCSS = `conic-gradient(from ${currentDirection}, ${stopStrings.join(', ')})`;
                    break;
            }

            // Apply effects
            let filterCSS = '';
            if (contrast !== 100) filterCSS += `contrast(${contrast}%) `;
            if (saturation !== 100) filterCSS += `saturate(${saturation}%) `;

            gradientPreview.style.background = gradientCSS;
            gradientPreview.style.opacity = globalOpacity / 100;
            gradientPreview.style.filter = filterCSS;
            gradientPreview.style.mixBlendMode = currentBlendMode;

            cssOutput.textContent = `background: ${gradientCSS};`;
        }

        // Helper functions
        function hexToRgba(hex, alpha = 1) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return alpha === 1 ? `rgb(${r}, ${g}, ${b})` : `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        // AI suggestions and harmony colors
        function generateAISuggestions() {
            const palette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
            const suggestionsContainer = document.getElementById('aiSuggestions');
            
            suggestionsContainer.innerHTML = palette.map(color => 
                `<div class="suggestion-color" style="background-color: ${color}" 
                      onclick="addSuggestedColor('${color}')" title="${color}"></div>`
            ).join('');
        }

        function addSuggestedColor(color) {
            colorStops.push({
                color: color,
                position: Math.random() * 100,
                opacity: 1,
                id: nextId++
            });
            renderColorStops();
            updateGradient();
            showToast(`${color} を追加しました！`);
        }

        function generateHarmonyColors() {
            if (colorStops.length === 0) return;
            
            const baseColor = colorStops[0].color;
            const [h, s, l] = hexToHsl(baseColor);
            const harmonyType = document.getElementById('harmonyType').value;
            let harmonyColors = [];

            switch(harmonyType) {
                case 'complementary':
                    harmonyColors = [hslToHex((h + 180) % 360, s, l)];
                    break;
                case 'analogous':
                    harmonyColors = [
                        hslToHex((h + 30) % 360, s, l),
                        hslToHex((h - 30 + 360) % 360, s, l)
                    ];
                    break;
                case 'triadic':
                    harmonyColors = [
                        hslToHex((h + 120) % 360, s, l),
                        hslToHex((h + 240) % 360, s, l)
                    ];
                    break;
                case 'monochromatic':
                    harmonyColors = [
                        hslToHex(h, s, Math.max(0, l - 20)),
                        hslToHex(h, s, Math.min(100, l + 20)),
                        hslToHex(h, Math.max(0, s - 20), l)
                    ];
                    break;
            }

            const harmonyContainer = document.getElementById('harmonyColors');
            harmonyContainer.innerHTML = harmonyColors.map(color => 
                `<div class="harmony-color" style="background-color: ${color}" 
                      onclick="addSuggestedColor('${color}')" title="${color}"></div>`
            ).join('');
        }

        // Presets
        function renderPresets() {
            const presetsGrid = document.getElementById('presetsGrid');
            presetsGrid.innerHTML = presetGradients.map((preset, index) => {
                const gradient = generatePresetCSS(preset);
                return `<div class="preset-item" style="background: ${gradient}" 
                             onclick="applyPreset(${index})" title="${preset.name}"></div>`;
            }).join('');
        }

        function generatePresetCSS(preset) {
            const stopStrings = preset.stops.map(stop => `${stop.color} ${stop.position}%`);
            return `linear-gradient(${preset.direction}, ${stopStrings.join(', ')})`;
        }

        function applyPreset(index) {
            const preset = presetGradients[index];
            colorStops = preset.stops.map(stop => ({
                ...stop,
                opacity: 1,
                id: nextId++
            }));
            currentDirection = preset.direction;
            
            // Update UI
            document.getElementById('angleSlider').value = parseInt(preset.direction);
            document.getElementById('angleValue').textContent = preset.direction;
            
            renderColorStops();
            updateGradient();
            showToast(`${preset.name} を適用しました！`);
        }

        // Random gradient generation
        function generateRandomGradient() {
            const numColors = 2 + Math.floor(Math.random() * 3); // 2-4 colors
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e', '#55a3ff', '#ff6b9d', '#a8e6cf', '#ffd93d', '#ff8c69'];
            
            colorStops = [];
            for (let i = 0; i < numColors; i++) {
                colorStops.push({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    position: (100 / (numColors - 1)) * i,
                    opacity: 0.7 + Math.random() * 0.3,
                    id: nextId++
                });
            }
            
            const directions = ['0deg', '45deg', '90deg', '135deg', '180deg', '225deg', '270deg', '315deg'];
            currentDirection = directions[Math.floor(Math.random() * directions.length)];
            
            // Random type
            const types = ['linear', 'radial', 'conic'];
            currentGradientType = types[Math.floor(Math.random() * types.length)];
            
            // Update UI
            document.querySelectorAll('.gradient-type').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === currentGradientType);
            });
            
            document.getElementById('angleSlider').value = parseInt(currentDirection);
            document.getElementById('angleValue').textContent = currentDirection;
            
            renderColorStops();
            updateGradient();
            showToast('ランダムグラデーションを生成しました！');
        }

        // Export functions
        function exportAsCSS() {
            const css = cssOutput.textContent;
            downloadText(css, 'gradient.css', 'text/css');
        }

        function exportAsSCSS() {
            const stops = colorStops.sort((a, b) => a.position - b.position);
            const scss = `$gradient-colors: (${stops.map((stop, i) => `${i + 1}: ${stop.color}`).join(', ')});\n$gradient: ${cssOutput.textContent}`;
            downloadText(scss, 'gradient.scss', 'text/scss');
        }

        function exportAsImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 1920;
            canvas.height = 1080;
            const ctx = canvas.getContext('2d');
            
            // Create gradient on canvas
            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
            let gradient;
            
            if (currentGradientType === 'linear') {
                const angle = parseInt(currentDirection) * Math.PI / 180;
                const x1 = canvas.width / 2 - Math.cos(angle) * canvas.width / 2;
                const y1 = canvas.height / 2 - Math.sin(angle) * canvas.height / 2;
                const x2 = canvas.width / 2 + Math.cos(angle) * canvas.width / 2;
                const y2 = canvas.height / 2 + Math.sin(angle) * canvas.height / 2;
                gradient = ctx.createLinearGradient(x1, y1, x2, y2);
            } else {
                gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, Math.min(canvas.width, canvas.height)/2);
            }
            
            sortedStops.forEach(stop => {
                const rgba = hexToRgba(stop.color, stop.opacity);
                gradient.addColorStop(stop.position / 100, rgba);
            });
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'gradient.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function exportAsSVG() {
            const sortedStops = [...colorStops].sort((a, b) => a.position - b.position);
            const stops = sortedStops.map(stop => 
                `<stop offset="${stop.position}%" stop-color="${stop.color}" stop-opacity="${stop.opacity}"/>`
            ).join('');
            
            let gradientDef;
            if (currentGradientType === 'linear') {
                const angle = parseInt(currentDirection);
                const x1 = angle === 90 ? '0%' : angle === 270 ? '100%' : '50%';
                const y1 = angle === 0 ? '100%' : angle === 180 ? '0%' : '50%';
                const x2 = angle === 90 ? '100%' : angle === 270 ? '0%' : '50%';
                const y2 = angle === 0 ? '0%' : angle === 180 ? '100%' : '50%';
                gradientDef = `<linearGradient id="grad" x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}">${stops}</linearGradient>`;
            } else {
                gradientDef = `<radialGradient id="grad">${stops}</radialGradient>`;
            }
            
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
                <defs>${gradientDef}</defs>
                <rect width="100%" height="100%" fill="url(#grad)"/>
            </svg>`;
            
            downloadText(svg, 'gradient.svg', 'image/svg+xml');
        }

        function downloadText(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // History management
        function saveToHistory() {
            const historyItem = {
                id: Date.now(),
                stops: [...colorStops],
                direction: currentDirection,
                type: currentGradientType,
                timestamp: Date.now()
            };
            
            gradientHistory.unshift(historyItem);
            gradientHistory = gradientHistory.slice(0, 20);
            localStorage.setItem('gradientHistory', JSON.stringify(gradientHistory));
            renderHistory();
        }

        function renderHistory() {
            if (gradientHistory.length === 0) {
                historyGrid.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">履歴がありません</div>';
                return;
            }
            
            historyGrid.innerHTML = gradientHistory.map((item, index) => {
                const gradient = generateHistoryCSS(item);
                return `<div class="history-item" style="background: ${gradient}" 
                             onclick="applyFromHistory(${index})" title="${new Date(item.timestamp).toLocaleString()}"></div>`;
            }).join('');
        }

        function generateHistoryCSS(item) {
            const sortedStops = [...item.stops].sort((a, b) => a.position - b.position);
            const stopStrings = sortedStops.map(stop => `${hexToRgba(stop.color, stop.opacity)} ${stop.position}%`);
            
            switch(item.type) {
                case 'radial':
                    return `radial-gradient(circle, ${stopStrings.join(', ')})`;
                case 'conic':
                    return `conic-gradient(from ${item.direction}, ${stopStrings.join(', ')})`;
                default:
                    return `linear-gradient(${item.direction}, ${stopStrings.join(', ')})`;
            }
        }

        function applyFromHistory(index) {
            const item = gradientHistory[index];
            colorStops = item.stops.map(stop => ({ ...stop, id: nextId++ }));
            currentDirection = item.direction;
            currentGradientType = item.type;
            
            // Update UI
            document.querySelectorAll('.gradient-type').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === currentGradientType);
            });
            
            document.getElementById('angleSlider').value = parseInt(currentDirection);
            document.getElementById('angleValue').textContent = currentDirection;
            
            renderColorStops();
            updateGradient();
            showToast('履歴から復元しました！');
        }

        function clearHistory() {
            if (confirm('履歴をすべて削除しますか？')) {
                gradientHistory = [];
                localStorage.removeItem('gradientHistory');
                renderHistory();
                showToast('履歴をクリアしました');
            }
        }

        // UI functions
        function toggleFullscreen() {
            if (!isFullscreen) {
                gradientPreview.classList.add('fullscreen');
                gradientPreview.style.position = 'fixed';
                gradientPreview.style.top = '0';
                gradientPreview.style.left = '0';
                gradientPreview.style.width = '100vw';
                gradientPreview.style.height = '100vh';
                gradientPreview.style.zIndex = '9999';
                isFullscreen = true;
            } else {
                gradientPreview.classList.remove('fullscreen');
                gradientPreview.style.position = '';
                gradientPreview.style.top = '';
                gradientPreview.style.left = '';
                gradientPreview.style.width = '';
                gradientPreview.style.height = '';
                gradientPreview.style.zIndex = '';
                isFullscreen = false;
            }
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function copyCSSCode() {
            navigator.clipboard.writeText(cssOutput.textContent).then(() => {
                showToast('CSSコードをコピーしました！');
            });
        }

        // Project management
        function newProject() {
            if (confirm('新しいプロジェクトを開始しますか？現在の作業内容は失われます。')) {
                colorStops = [
                    { color: '#667eea', position: 0, opacity: 1, id: 1 },
                    { color: '#764ba2', position: 100, opacity: 1, id: 2 }
                ];
                nextId = 3;
                currentGradientType = 'linear';
                currentDirection = '135deg';
                globalOpacity = 100;
                contrast = 100;
                saturation = 100;
                currentBlendMode = 'normal';
                
                // Reset UI controls
                document.getElementById('globalOpacity').value = 100;
                document.getElementById('opacityValue').textContent = '100%';
                document.getElementById('contrastSlider').value = 100;
                document.getElementById('contrastValue').textContent = '100%';
                document.getElementById('saturationSlider').value = 100;
                document.getElementById('saturationValue').textContent = '100%';
                document.getElementById('blendMode').value = 'normal';
                document.getElementById('angleSlider').value = 135;
                document.getElementById('angleValue').textContent = '135°';
                
                // Reset gradient type
                document.querySelectorAll('.gradient-type').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === 'linear');
                });
                
                // Reset direction buttons
                document.querySelectorAll('.direction-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.direction === '135deg');
                });
                
                // Reset checkboxes
                document.getElementById('animateGradient').checked = false;
                document.getElementById('noiseOverlay').checked = false;
                gradientPreview.classList.remove('gradient-animation', 'noise');
                
                renderColorStops();
                updateGradient();
                generateAISuggestions();
                generateHarmonyColors();
                showToast('新しいプロジェクトを開始しました');
            }
        }

        function exportProject() {
            const project = {
                name: `Gradient_${new Date().toISOString().slice(0,10)}`,
                version: '1.0',
                colorStops: colorStops,
                gradientType: currentGradientType,
                direction: currentDirection,
                blendMode: currentBlendMode,
                globalOpacity: globalOpacity,
                contrast: contrast,
                saturation: saturation,
                effects: {
                    animation: document.getElementById('animateGradient').checked,
                    noise: document.getElementById('noiseOverlay').checked
                },
                metadata: {
                    created: Date.now(),
                    exported: Date.now(),
                    app: 'Gradient Studio Pro'
                }
            };
            
            const json = JSON.stringify(project, null, 2);
            downloadText(json, `gradient-project-${Date.now()}.json`, 'application/json');
            showToast('プロジェクトを保存しました');
            
            // Auto-save to history
            saveToHistory();
        }

        function importGradient() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const project = JSON.parse(e.target.result);
                            
                            // Validate project structure
                            if (!project.colorStops || !Array.isArray(project.colorStops)) {
                                throw new Error('Invalid project format');
                            }
                            
                            // Apply project data
                            colorStops = project.colorStops.map(stop => ({ 
                                ...stop, 
                                id: nextId++,
                                opacity: stop.opacity || 1 
                            }));
                            currentGradientType = project.gradientType || 'linear';
                            currentDirection = project.direction || '135deg';
                            currentBlendMode = project.blendMode || 'normal';
                            globalOpacity = project.globalOpacity || 100;
                            contrast = project.contrast || 100;
                            saturation = project.saturation || 100;
                            
                            // Update UI controls
                            document.getElementById('globalOpacity').value = globalOpacity;
                            document.getElementById('opacityValue').textContent = globalOpacity + '%';
                            document.getElementById('contrastSlider').value = contrast;
                            document.getElementById('contrastValue').textContent = contrast + '%';
                            document.getElementById('saturationSlider').value = saturation;
                            document.getElementById('saturationValue').textContent = saturation + '%';
                            document.getElementById('blendMode').value = currentBlendMode;
                            document.getElementById('angleSlider').value = parseInt(currentDirection);
                            document.getElementById('angleValue').textContent = currentDirection;
                            
                            // Update gradient type
                            document.querySelectorAll('.gradient-type').forEach(btn => {
                                btn.classList.toggle('active', btn.dataset.type === currentGradientType);
                            });
                            
                            // Update direction
                            document.querySelectorAll('.direction-btn').forEach(btn => {
                                btn.classList.toggle('active', btn.dataset.direction === currentDirection);
                            });
                            
                            // Apply effects if available
                            if (project.effects) {
                                document.getElementById('animateGradient').checked = project.effects.animation || false;
                                document.getElementById('noiseOverlay').checked = project.effects.noise || false;
                                
                                if (project.effects.animation) {
                                    gradientPreview.classList.add('gradient-animation');
                                }
                                if (project.effects.noise) {
                                    gradientPreview.classList.add('noise');
                                }
                            }
                            
                            renderColorStops();
                            updateGradient();
                            generateHarmonyColors();
                            
                            const projectName = project.name || 'インポートされたプロジェクト';
                            showToast(`${projectName} を読み込みました`);
                            
                        } catch (error) {
                            console.error('Import error:', error);
                            showToast('ファイルの読み込みに失敗しました。正しいプロジェクトファイルか確認してください。');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // CSS import functionality
        function importFromCSS() {
            const cssInput = prompt('CSSのlinear-gradient()またはradial-gradient()を貼り付けてください:');
            if (!cssInput) return;
            
            try {
                // Parse CSS gradient
                const gradientMatch = cssInput.match(/(linear|radial|conic)-gradient\s*\(\s*([^)]+)\)/i);
                if (!gradientMatch) {
                    throw new Error('有効なグラデーントではありません');
                }
                
                const type = gradientMatch[1].toLowerCase();
                const params = gradientMatch[2];
                
                // Parse parameters
                const parts = params.split(',').map(p => p.trim());
                let direction = '135deg';
                let colorStrings = parts;
                
                // Check if first part is direction
                if (type === 'linear') {
                    const firstPart = parts[0];
                    if (firstPart.includes('deg') || firstPart.includes('to ')) {
                        direction = firstPart;
                        colorStrings = parts.slice(1);
                    }
                }
                
                // Parse color stops
                const newColorStops = [];
                colorStrings.forEach((colorString, index) => {
                    const colorMatch = colorString.match(/(#[0-9a-f]{6}|#[0-9a-f]{3}|rgb\([^)]+\)|rgba\([^)]+\)|hsl\([^)]+\)|hsla\([^)]+\))\s*(\d+%)?/i);
                    if (colorMatch) {
                        const color = colorMatch[1];
                        const position = colorMatch[2] ? parseInt(colorMatch[2]) : (index * 100 / (colorStrings.length - 1));
                        
                        // Convert to hex if needed
                        let hexColor = color;
                        if (color.startsWith('rgb')) {
                            // Simple RGB to hex conversion
                            const rgbMatch = color.match(/(\d+),\s*(\d+),\s*(\d+)/);
                            if (rgbMatch) {
                                const r = parseInt(rgbMatch[1]);
                                const g = parseInt(rgbMatch[2]);
                                const b = parseInt(rgbMatch[3]);
                                hexColor = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
                            }
                        }
                        
                        newColorStops.push({
                            color: hexColor,
                            position: position,
                            opacity: 1,
                            id: nextId++
                        });
                    }
                });
                
                if (newColorStops.length < 2) {
                    throw new Error('最低2つのカラーストップが必要です');
                }
                
                // Apply imported gradient
                colorStops = newColorStops;
                currentGradientType = type;
                currentDirection = direction.includes('deg') ? direction : '135deg';
                
                // Update UI
                document.querySelectorAll('.gradient-type').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === currentGradientType);
                });
                
                document.getElementById('angleSlider').value = parseInt(currentDirection);
                document.getElementById('angleValue').textContent = currentDirection;
                
                renderColorStops();
                updateGradient();
                showToast('CSSからグラデーションをインポートしました！');
                
            } catch (error) {
                showToast('CSSの解析に失敗しました: ' + error.message);
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 's':
                            e.preventDefault();
                            exportProject();
                            break;
                        case 'n':
                            e.preventDefault();
                            newProject();
                            break;
                        case 'o':
                            e.preventDefault();
                            importGradient();
                            break;
                        case 'r':
                            e.preventDefault();
                            generateRandomGradient();
                            break;
                        case 'c':
                            e.preventDefault();
                            copyCSSCode();
                            break;
                    }
                }
                
                // Escape for fullscreen
                if (e.key === 'Escape' && isFullscreen) {
                    toggleFullscreen();
                }
            });
        }

        // Auto-save functionality
        function setupAutoSave() {
            let autoSaveTimeout;
            
            function scheduleAutoSave() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    const autoSaveData = {
                        colorStops,
                        gradientType: currentGradientType,
                        direction: currentDirection,
                        blendMode: currentBlendMode,
                        globalOpacity,
                        contrast,
                        saturation,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('gradientAutoSave', JSON.stringify(autoSaveData));
                }, 2000); // Auto-save after 2 seconds of inactivity
            }
            
            // Trigger auto-save on changes
            const originalUpdateGradient = updateGradient;
            updateGradient = function() {
                originalUpdateGradient();
                scheduleAutoSave();
            };
        }

        function loadAutoSave() {
            const autoSaveData = localStorage.getItem('gradientAutoSave');
            if (autoSaveData) {
                try {
                    const data = JSON.parse(autoSaveData);
                    const timeDiff = Date.now() - data.timestamp;
                    
                    // Only load if auto-save is recent (within 24 hours)
                    if (timeDiff < 24 * 60 * 60 * 1000) {
                        if (confirm('前回の作業内容が見つかりました。復元しますか？')) {
                            colorStops = data.colorStops.map(stop => ({ ...stop, id: nextId++ }));
                            currentGradientType = data.gradientType;
                            currentDirection = data.direction;
                            currentBlendMode = data.blendMode || 'normal';
                            globalOpacity = data.globalOpacity || 100;
                            contrast = data.contrast || 100;
                            saturation = data.saturation || 100;
                            
                            // Update UI
                            document.getElementById('angleSlider').value = parseInt(currentDirection);
                            document.getElementById('angleValue').textContent = currentDirection;
                            
                            renderColorStops();
                            updateGradient();
                            showToast('前回の作業内容を復元しました');
                        }
                    }
                } catch (error) {
                    console.error('Auto-save load error:', error);
                }
            }
        }

        // Enhanced initialization
        function init() {
            gradientPreview = document.getElementById('gradientPreview');
            cssOutput = document.getElementById('cssOutput');
            toast = document.getElementById('toast');
            colorStopsContainer = document.getElementById('colorStopsContainer');
            historyGrid = document.getElementById('historyGrid');

            setupEventListeners();
            setupKeyboardShortcuts();
            setupAutoSave();
            
            renderColorStops();
            updateGradient();
            renderHistory();
            generateAISuggestions();
            renderPresets();
            generateHarmonyColors();
            
            // Load auto-save after everything is set up
            setTimeout(loadAutoSave, 100);
            
            showToast('Gradient Studio Pro へようこそ！');
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
